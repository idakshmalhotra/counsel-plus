<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div>
        <h2>1. Sign In</h2>
        <input type="text" id="username" placeholder="Username" value="test">
        <input type="password" id="password" placeholder="Password" value="test123">
        <button onclick="signIn()">Sign In</button>
        <div id="signin-result"></div>
    </div>

    <div>
        <h2>2. Test Form Submission</h2>
        <button onclick="testFormSubmission()">Test Form Submission</button>
        <div id="form-result"></div>
    </div>

    <div>
        <h2>3. Current Token</h2>
        <button onclick="showToken()">Show Token</button>
        <div id="token-display"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://www.dakshmalhotra.xyz';

        async function signIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                document.getElementById('signin-result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    console.log('Token saved:', data.token);
                }
            } catch (error) {
                document.getElementById('signin-result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function testFormSubmission() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                document.getElementById('form-result').innerHTML = '<p>No token found. Please sign in first.</p>';
                return;
            }

            const testData = {
                name: "Test User",
                gender: "Male",
                phone: "1234567890",
                emailId: "test@example.com",
                jeeRollNo: 12345,
                jeeRank: 50000,
                branch: "Computer Science"
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/form/submit-form`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                document.getElementById('form-result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                document.getElementById('form-result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function showToken() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            document.getElementById('token-display').innerHTML = `
                <p><strong>Token:</strong> ${token || 'No token found'}</p>
                <p><strong>Role:</strong> ${role || 'No role found'}</p>
            `;
        }
    </script>
</body>
</html>
